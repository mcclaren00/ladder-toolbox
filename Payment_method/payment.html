<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="LadderCorporation">
        <title>Payment Method</title>
        <link href="css/payment.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Payment Method</h1>
                <div class="payForm">
                    Choose your form of payment:
                    <select name="crypto" id="crypto">
                        <option value="Laddercoin">Laddercoin</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="LTC">Litecoin</option>
                        <option value="BCH">Bitcoin Cash</option>
                    </select>
                </div>
                <div class="payMethod">
                    <div class="payRecFrom">
                        From:
                    </div>
                    <textarea class="paymentAuthUser">Insert your address here</textarea>
                    <div class="payRec">
                    To:
                    </div>
                    <textarea class="paymentAuth">Insert our crypto address</textarea>
                    <div class="actualCost">
                        Your total cost is:
                    </div>
                    <div class="total">
                    Cost:
                    Tax:
                    Total:
                    </div>
                    <div class="rating">How would you rate our services?
                    </div>
                    <textarea class="comment">Insert Comment here</textarea>
                </div>
                <button type="button" class="checkout" id="button">Checkout
                </div>
                
            </header>
        </div>
    </body>
</html>
