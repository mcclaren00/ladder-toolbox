---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment 
spec: 
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec: 
      containers:
        - name: server 
          image: mcclaren00/ladder-toolbox-server:latest
          ports:
            - containerPort: 5000
          env:
            - name: MQUSER
              value: MYSQL_USER
            - name: MYSQL_HOST 
              value: MYSQL_HOST
            - name: MQPORT
              value: "5432"
            - name: MQDATABASE 
              value: MYSQL_DATABASE
            - name: MYSQL_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: mysql-secret 
                  key: password 
