---
version: "3"

tasks:

  flux:verify:
    desc: check flux reqirements
    cmds:
      - flux check --pre

  flux:namespace:
    desc: create flux namespace flux-system
    cmds:
      - kubectl create namespace flux-system --dry-run=client -o yaml | kubectl apply -f -

  flux:secret:
    desc: create age secret in flux-system namespace
    cmds:
      - cat {{.SOPS_AGE_KEY_FILE}} | kubectl -n flux-system create secret generic sops-age --from-file=age.agekey=/dev/stdin
    preconditions:
      - sh: test -f {{.SOPS_AGE_KEY_FILE}}
        msg: |
          Age key file is not found. please create it!
    vars:
      SOPS_AGE_KEY_FILE: ~/.config/sops/age/keys.txt

  flux:install:
    desc: install flux into cluster
    cmds:
      - kubectl apply -k {{.CLUSTER_DIR}}/base/flux-system

  reconcile:
    desc: for flux to pull changes from your Git repository
    cmds:
      - flux reconcile source git flux-system {{.CLI_ARGS | default "-n flux-system"}}

  nodes:
    desc: Get all nodes
    cmds:
      - kubectl get nodes {{.CLI_ARGS | default "-o wide"}}

  pods:
    desc: get all pods
    cmds:
      - kubectl get pods {{.CLI_ARGS | default "-A"}}

  kustomizations:
    desc: list all kustomizations in cluster
    cmds:
      - kubectl get kustomizations {{.CLI_ARGS | default "-A"}}

  helmreleases:
    desc: list all helm relases
    cmds:
      - kubectl get helmreleases {{.CLI_ARGS | default "-A"}}

  helmrepositories:
    desc: list all helm relases
    cmds:
      - kubectl get helmrepositories {{.CLI_ARGS | default "-A"}}

  gitrepositories:
    desc: list all helm relases
    cmds:
      - kubectl get gitrepositories {{.CLI_ARGS | default "-A"}}

  certificates:
    desc: list all the certificates in cluster
    cmds:
      - kubectl get certificates {{.CLI_ARGS | default "-A"}}
      - kubectl get certificaterequests {{.CLI_ARGS | default "-A"}}

  resources:
    desc: get all resources in cluster
    cmds:
      - task: nodes
      - task: kustomizations
      - task: helmreleases
      - task: helmrepositories
      - task: gitrepositories
      - task: certificates
      - task: pods
